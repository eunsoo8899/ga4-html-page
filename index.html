    <style>
      body {

        margin: 0;
        padding: 0;

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        background-color: #444;
        overflow: hidden;
      }

      nav li {
        float: left;
      }

      nav a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav a:hover {

      }

      main {

      section {
        margin-bottom: 2rem;
      }

      footer {

        color: white;
        text-align: center;
