    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 2rem;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #444;
        overflow: hidden;
      }

      nav li {
        float: left;
      }

      nav a {
        display: block;
        color: white;
        text-align: center;
        padding: 1rem;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #555;
      }

      main {
        padding: 2rem;
      }

      section {
        margin-bottom: 2rem;
        padding: 2rem;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 2rem;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Stylish Static Page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#home" class="link_clicked">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="home">
        <h2>Home</h2>
        <p>메인 섹션</p>
      </section>
      <section id="about">
        <h2>About Us</h2>
        <p>회사 소개 내용...</p>
      </section>
      <section id="services">
        <h2>Our Services</h2>
        <ul>
          <li>Web Development</li>
          <li>Graphic Design</li>
          <li>Digital Marketing</li>
        </ul>
      </section>
      <section id="clickButton">
        <h2>Contact</h2>
        <p>문의하기 내용...</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Our Company. All rights reserved.</p>
    </footer>

    <script>
      // 클릭 이벤트 예제
      document
        .getElementById("clickButton")
        .addEventListener("click", function () {
          alert("버튼을 클릭했습니다!");
        });
    </script>
  </body>
</html>
